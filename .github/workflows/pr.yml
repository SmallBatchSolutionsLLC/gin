name: "PR"

on:
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Check if exists"
        run: echo "My secret is ${SECRET:+[available]}"
        env:
          SECRET: ${{ secrets.NPM_AUTH_TOKEN }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Pack application
        run: npm pack
      - name: Test application
        run: |
          npx ./smallbatchsolutions-gin-0.0.1.tgz create test-project
          cd test-project
          npm start
          npm test
